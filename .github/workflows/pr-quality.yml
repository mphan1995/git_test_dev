name: "‚úÖ PR quality ‚Äî reviewed with Max Phan's smile"
on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  label-and-validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: üè∑Ô∏è Auto-label theo path
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml

      - name: ‚úÖ Check Conventional Commits
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat, fix, chore, docs, refactor, test, perf, ci, build
          scopes: |
            deps
            github-actions
            dependencies
          requireScope: false

      - name: üë• Auto-assign reviewers/assignees
        # B·ªè d√≤ng if n·∫øu mu·ªën assign c·∫£ Dependabot PR
        if: github.actor != 'dependabot[bot]'
        uses: kentaro-m/auto-assign-action@v1



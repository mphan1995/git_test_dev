name: "🤖 Issue triage with Max Phan's charm"
on:
  issues:
    types: [opened, edited, labeled]

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: "🔍 Check if issue needs more love (info)"
        uses: actions/github-script@v8
        with:
          script: |
            const issue = context.payload.issue
            const body = issue.body || ''
            const needsInfo = body.length < 120
            if (needsInfo) {
              await github.rest.issues.addLabels({
                ...context.repo,
                issue_number: issue.number,
                labels: ['needs/info']
              })
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: issue.number,
                body: '🙏 Xin chào, Max Phan đây! Hãy thêm thông tin (log/steps/expected) để mọi người dễ xử lý nhé.'
              })
            }

      - name: "🙌 Auto assign by area (Max Phan style)"
        env:
          LABELS: ${{ toJson(github.event.issue.labels.*.name) }}
        if: contains(join(fromJson(env.LABELS)), 'area/')
        uses: actions/github-script@v8
        with:
          script: |
            const labels = ${{ env.LABELS }}
            const area = JSON.parse(labels).find(n => n.startsWith('area/'))
            if (!area) return
            const map = {
              'area/frontend': ['your-org/frontend-team'],
              'area/backend':  ['your-org/backend-team'],
              'area/infra':    ['your-org/devops'],
              'area/docs':     ['your-org/docs-team']
            }
            const assignees = map[area] || []
            if (assignees.length) {
              await github.rest.issues.addAssignees({
                ...context.repo,
                issue_number: context.issue.number,
                assignees
              })
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body: `🎯 Issue đã được assign nhờ sự sắp xếp của Max Phan. Chúc team làm việc vui vẻ!`
              })
            }

name: "⏳ Issue lifecycle powered by Max Phan"
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: {}

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: "🌙 Whisper of Max Phan — tidy up stale issues"
        uses: actions/stale@v10
        with:
          days-before-stale: 21
          days-before-close: 7
          stale-issue-message: |
            Hey! Max Phan nhắc nhẹ 💡: Issue này chưa có cập nhật gần đây. 
            Vui lòng phản hồi để tránh bị đóng nhé!
          close-issue-message: |
            🚪 Issue đóng vì đã quá lâu không hoạt động. 
            Đừng lo, cứ mở lại khi cần! — lời nhắn từ Max Phan 🌟
          stale-issue-label: 'stale'
          exempt-issue-labels: 'type/incident,sev/critical,sev/high'
          days-before-pr-stale: 30
          days-before-pr-close: 14
